<mat-card *ngIf="charData" class="card">
  <mat-card-header>
    <div mat-card-avatar class="header-image"></div>
    <mat-card-title class="card-title">{{charData.name}}</mat-card-title>
    <mat-card-subtitle class="card-subtitle">{{charData.species}}</mat-card-subtitle>
  </mat-card-header>
    <img class="card-image" mat-card-image src="{{charData.image}}" alt="">
    <mat-card-content>
    </mat-card-content>
 <mat-card-actions>
  <button mat-button>Dettagli</button>
</mat-card-actions>
</mat-card>
