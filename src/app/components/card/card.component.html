<div class="card-wrapper">

  <mat-card-content>
    <mat-card *ngIf="charData">
      <mat-card-header>
        <div mat-card-avatar class="card-data"></div>
        <mat-card-title>{{charData.name}}</mat-card-title>
        <img class="card-img" src="{{charData.image}}" alt="">

      </mat-card-header>
    </mat-card>
    <mat-card-actions>
      <button mat-button>Dettagli</button>
      <!-- <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card-content>



</div>
